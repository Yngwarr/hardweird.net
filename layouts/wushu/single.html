{{ define "main" }}
{{ partial "back_link.html" .}}

<article>
    <h1>{{ .Title }}</h1>

    {{ if .Params.toc }}
        <aside {{ if .Params.tocBorder }} class="toc" {{ end }}>
            {{ .TableOfContents }}
        </aside>
    {{ end }}

    {{ .Content }}

    {{ if .Params.next_ex }}

    <hr />

    <b>Next up:</b>
    {{ with .Site.GetPage .Params.next_ex }}
    <a href="{{ .Permalink }}">{{ .Title }}</a>
    {{ end }}

    {{ end }}
</article>
{{ end }}
